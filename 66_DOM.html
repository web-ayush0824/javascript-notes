<!-- DOM stands for Document Object Model  -->
 <!-- BOM stands for browser object model. It represent additional objects provided by browser -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
    <script>
        document.title = "This is title";

        // Tp see whole body code 
        console.log(document.body);

        // To add style in the html through js 
        document.body.style.background="red";

        // BOM:- Browser Object Model. It represents extra objects provided by browser. The functions of alert,prompt,confirm is also part of BOM.
    </script>
 </body>
 </html>
