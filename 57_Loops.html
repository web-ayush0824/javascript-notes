<body>
    <script>
        console.log("We are in loops");

        // Loops are used to do repitative works. There are 5 types of loops:- 
        // 1. For Loop - loop block of code no of times 
        // 2. For in Loop - loop through keys of an object 
        // 3. For of Loop - loop through values of an object. It is used in iterable data structure like array, string 
        // 4. While Loop - loops block of code if specific condition meets 
        // 5. do-while Loop - while loop variant which runs atleast once 


        // 1. For Loop 
        for (let i = 0; i < 100; i++) {
            console.log(i);
        }

        // 2. For in loop:- used for object
        let obj = {
            name: "Ayush",
            age: 20,
            company: "core ehs"   
        }

        for (const key in obj) {
            const element = obj[key];
            console.log(key, element);
        }

        // 3. For of loop:- It is used for string and array
        for (const element of "Ayush") {
            console.log(element);
        }
