<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">Box</div>
    </div>
    <button id="btn">Change Content</button>

    <div class="container1">
        <div class="childcontainer">
            <div class="child">
                I'm a child
            </div>
        </div>
    </div>

    <script>
        let btn = document.getElementById("btn");

        // There are a lot of events like click,dblclick,mouse hover etc. refer mdn docs
        
        // There is also remove event listnee to remove the event 
        btn.addEventListener("click",()=>{
            document.querySelector(".box").innerHTML="I have been changed"
        })

        // Event Bubbling 

        // If someone click on the child container then it's parent function will also get called 

        // That's why we are using stop propagation so that when child element get's clicked then only that function is getting called 
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation();
           alert("Child was clicked")
        });

        document.querySelector(".childcontainer").addEventListener("click",(e)=>{
            e.stopPropagation();
           alert("Child Container was clicked")
        });

        document.querySelector(".container1").addEventListener("click",(e)=>{
            e.stopPropagation();
           alert("Container 1 was clicked")
        });



        // Set time interval - In every 2 second this property will get changed. It will run infinite time
        setInterval(() => {
            document.querySelector(".child").style.backgroundColor="red"
        }, 2000);


        // It will run after a certain period of time and it will only run once
        setTimeout(() => {
            document.querySelector(".child").style.backgroundColor="red"
        }, 2000);

    </script>
</body>
</html>
